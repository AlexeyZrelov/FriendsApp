Show all articles (<a href="/articles/create">Create</a>)

<ul>
  {% for article in articles %}
  <li>
    <a href="articles/{{ article.id }}">{{ article.title }} {{ article.id }}</a>
    <form method="post" action="/articles/{{ article.id }}/delete">
      <button type="submit" onclick="return confirm('Are you sure?');">X</button>
    </form>
  </li>
  {% endfor %}
</ul>
